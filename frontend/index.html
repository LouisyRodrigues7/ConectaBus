<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - ConectaBus</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="container">
    <!-- LADO ESQUERDO (login) -->
    <div class="login-side">
      <div class="login-box">
        <h2>Bem-vindo ao ConectaBus</h2>
        <p class="subtitle">Acesse sua conta</p>

        <input id="email" placeholder="E-mail"><br>
        <input id="password" type="password" placeholder="Senha"><br>
        <button onclick="login()">Entrar</button>

        <div id="mfa" style="display:none;margin-top:20px;">
          <h3>Digite o código do Microsoft Authenticator</h3>
          <input id="token" placeholder="Código MFA"><br>
          <button onclick="verifyMFA()">Verificar</button>
        </div>

        <p class="signup-text">
          Não tem uma conta? <a href="signup.html">Cadastre-se aqui</a>
        </p>
      </div>
    </div>

    <!-- LADO DIREITO (logo) -->
    <div class="logo-side">
      <img src="logo_conectabus.png" alt="Logo ConectaBus" class="logo">
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
